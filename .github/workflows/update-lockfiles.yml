name: Update lockfiles

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  lockfiles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update web lockfile
        working-directory: web
        run: |
          npm install --package-lock-only --no-audit --no-fund --progress=false

      - name: Update contracts lockfile
        working-directory: contracts
        run: |
          npm install --package-lock-only --no-audit --no-fund --progress=false

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add web/package-lock.json contracts/package-lock.json || true
          git commit -m "chore: sync lockfiles (web, contracts)"

      - name: Push changes
        if: success()
        run: |
          if git log -1 --pretty=%B | grep -q "chore: sync lockfiles"; then
            git push
          else
            echo "Nothing to push"
          fi


